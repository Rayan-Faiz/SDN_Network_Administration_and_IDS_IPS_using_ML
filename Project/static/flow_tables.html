<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow Tables</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Flow Tables</h1>
        {% for dpid, flows in flow_data.items() %}
            <h2>Switch ID: {{ dpid }}</h2>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Priority</th>
                        <th>Match</th>
                        <th>Actions</th>
                        <th>Packet Count</th>
                        <th>Byte Count</th>
                    </tr>
                </thead>
                <tbody>
                    {% for flow in flows %}
                    <tr>
                        <td>{{ flow.priority }}</td>
                        <td>{{ flow.match }}</td>
                        <td>{{ flow.actions }}</td>
                        <td>{{ flow.packet_count }}</td>
                        <td>{{ flow.byte_count }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% endfor %}
    </div>
</body>
</html>
