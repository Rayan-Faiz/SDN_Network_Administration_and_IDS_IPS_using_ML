<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Performance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        async function fetchPerformanceData() {
            const response = await fetch('/performance');
            const data = await response.json();
            
            document.getElementById('cpuUsage').innerText = data.cpu_usage + '%';
            document.getElementById('memoryTotal').innerText = (data.memory_total / (1024 ** 3)).toFixed(2) + ' GB';
            document.getElementById('memoryUsed').innerText = (data.memory_used / (1024 ** 3)).toFixed(2) + ' GB';
            document.getElementById('memoryFree').innerText = (data.memory_free / (1024 ** 3)).toFixed(2) + ' GB';
            document.getElementById('diskTotal').innerText = (data.disk_total / (1024 ** 3)).toFixed(2) + ' GB';
            document.getElementById('diskUsed').innerText = (data.disk_used / (1024 ** 3)).toFixed(2) + ' GB';
            document.getElementById('diskFree').innerText = (data.disk_free / (1024 ** 3)).toFixed(2) + ' GB';
        }

        setInterval(fetchPerformanceData, 1000); // Refresh data every 1 seconds
    </script>
</head>
<body onload="fetchPerformanceData()">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Machine Performance</h1>
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-header text-center">
                        <h4>CPU Usage</h4>
                    </div>
                    <div class="card-body text-center">
                        <p id="cpuUsage" class="display-4">Loading...</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-header text-center">
                        <h4>Memory Usage</h4>
                    </div>
                    <div class="card-body">
                        <p><strong>Total:</strong> <span id="memoryTotal">Loading...</span></p>
                        <p><strong>Used:</strong> <span id="memoryUsed">Loading...</span></p>
                        <p><strong>Free:</strong> <span id="memoryFree">Loading...</span></p>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-header text-center">
                        <h4>Disk Usage</h4>
                    </div>
                    <div class="card-body">
                        <p><strong>Total:</strong> <span id="diskTotal">Loading...</span></p>
                        <p><strong>Used:</strong> <span id="diskUsed">Loading...</span></p>
                        <p><strong>Free:</strong> <span id="diskFree">Loading...</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
